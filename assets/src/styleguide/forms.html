        <h2>sx-form-horizontal</h2>
        <hr class="sx-line-primary mb40">
      </div>
      
      <div class="sx-form-group sx-form-required">
        <label for="name">Name</label>
        <input class="sx-form-required" id="name" type="text">
      </div>

      <div class="sx-form-group">
        <label for="name">Company</label>
        <span>SPRINX s.r.o.</span>
      </div>
      
      <div class="sx-form-group sx-form-required">
        <label for="email">Email</label>
        <input id="email" type="email" value="email@email.com (disabled)" disabled>
        <span class="sx-form-validation">Vyplňte prosím e-mailovou adresu</span>
        <span class="sx-form-validation">Nesprávný formát emailové adresy</span>
      </div>

      <div class="sx-form-group">
        <div class="j-selectric sx-selectric">
          <label for="speed">Speed</label>
          <select name="speed" id="speed">
            <option>Slower</option>
            <option>Slow</option>
            <option selected="selected">Medium</option>
            <option>Fast</option>
            <option>Faster</option>

      <div class="sx-form-group">
        <label for="file">File</label>
        <div class="sx-form-file j-form-file">
          <span class="sx-form-input">xxxxx.jpg</span>
          <a class="sx-btn sx-btn-primary w40 sx-effect" href="javascript: void(0);">
            <i class="fa fa-upload" aria-hidden="true"></i>
            <input id="file" type="file">
          </a>
        </div>
      </div>


      <div class="sx-form-group sx-form-required sx-form-label-top">
        <label for="note">Note</label>
        <textarea id="note"></textarea>
      </div>

      <div class="sx-form-group">
        <div class="j-datepicker-cz sx-datepicker">
          <label for="dateFrom">Date</label>
          <input id="dateFrom" type="text" id="datepicker">
        </div>
      </div>

      <div class="sx-form-group sx-form-group-offset">
        <div class="sxb-default sxb-light w400">
          <h3>Date in container</h3>
          <div class="j-datepicker-container-cz sx-datepicker-container">
            <div class="j-datepicker-container"></div>
          </div>
        </div>
      </div>

      
      <div class="sx-form-group sx-form-group-offset">
        <div class="sx-form-checkbox">
          <input id="chckbox" type="checkbox">
          <label for="chckbox">Checkbox</label>
        </div>
      </div>

      <div class="sx-form-group sx-form-group-offset">
        <div class="sx-form-radio">
          <input name="rdio" id="rdio" type="radio" checked>
          <label for="rdio">Radio</label>
        </div>

        <div class="sx-form-radio">
          <input name="rdio" id="rdio2" type="radio">
          <label for="rdio2">Radio</label>
        </div>
      </div>

      <div class="sx-form-group sx-form-group-offset sx-form-input-icon">
        <input type="text" placeholder="Search (sx-form-input-icon)">
        <i class="fa fa-search"></i>
      </div>

      <div class="sx-form-group sx-form-group-offset sx-input-group">
        <input id="search" type="text" placeholder="Search (sx-input-group)">
        <a class="sx-btn sx-btn-primary sx-effect w40 sx-btn-huge" href=""><i class="fa fa-search"></i></a>
      </div>

      <div class="sx-form-group sx-form-group-offset ">
        <div class="w80 sx-updown">
          <input value="1" type="text">
          <a class="sx-updown-up sx-btn sx-btn-primary w30" href=""><i class="glyphicon glyphicon-plus"></i></a>
          <a class="sx-updown-down sx-btn sx-btn-primary w30" href=""><i class="glyphicon glyphicon-minus"></i></a>
        </div>
      </div>
