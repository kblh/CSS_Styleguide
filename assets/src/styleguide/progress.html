<!doctype html>

<html>
<head>
  <title>Progress</title>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="../css/main.css?v=1.0">
</head>
<body class="_IE9">



<!-- ####################################################################### -->
<div class="sxc-transparent">
<div class="sxc-default container-fluid">
<div class="row sxc-p30">

  <div class="col-xs-12">
    <h1>Progress</h1>  
  </div>

</div> <!-- row -->
</div> <!-- sxc-type container -->  
</div> <!-- sxc-color -->  



<!-- ####################################################################### -->
<div class="sxc-white">
<div class="sxc-default container-fluid">
<div class="row sxc-p30">

  <div class="col-md-12 col-xs-12 mb20">
    <h2>easy-pie-chart</h2>
    <div><a href="https://rendro.github.io/easy-pie-chart/">github</a></div>
    <div><a href="http://codepen.io/rendro/pen/vrezp">codepen 1</a></div>
    <div><a href="http://codepen.io/rendro/pen/qazCG">codepen 2</a></div>
    <hr>
  </div>

  <div class="col-xs-12">
    <p>
      <span class="sx-epchart sx-epchart-80 j-easyPieChart80" data-percent="86">
        <span class="sx-epchart-percent">86</span>
      </span>

      <span class="sx-epchart sx-epchart-80 j-easyPieChart80" data-percent="65">
        <span class="sx-epchart-percent">65</span>
      </span>

      <span class="sx-epchart sx-epchart-80 j-easyPieChart80" data-percent="75">
        <span class="sx-epchart-percent">75</span>
      </span>
    </p>
  </div>

  <div class="col-xs-12">
    <p>
      <span class="sx-epchart sx-epchart-120 j-easyPieChart120" data-percent="86">
        <span class="sx-epchart-percent">86</span>
      </span>

      <span class="sx-epchart sx-epchart-120 j-easyPieChart120" data-percent="65">
        <span class="sx-epchart-percent">65</span>
      </span>

      <span class="sx-epchart sx-epchart-120 j-easyPieChart120" data-percent="75">
        <span class="sx-epchart-percent">75</span>
      </span>
    </p>
  </div>

</div> <!-- row -->
</div> <!-- sxc-type container -->  
</div> <!-- sxc-color -->  









<!-- ####################################################################### -->
<div class="sxc-white">
<div class="sxc-default container-fluid">
<div class="row sxc-p30">

  <div class="col-xs-12 mb20">
    <h2>progress</h2>
    <div><a href="http://w3lessons.info/2013/06/04/skill-bar-with-jquery-css3/">w3lessons</a></div>
    <div><a href="https://codepen.io/tamak/pen/hzEer">codepen 2</a></div>
    <hr>
  </div>

  <div class="col-xs-12">

    <div class="sx-progress sx-progress-primary j-progress" data-percent="75%">
      <div class="sx-progress-title"><span>primary</span></div>
      <div class="sx-progress-bar"></div>
      <div class="sx-progress-percent">75%</div>
    </div> <!-- sx-progress -->

    <div class="sx-progress sx-progress-success j-progress" data-percent="25%">
      <div class="sx-progress-title"><span>success</span></div>
      <div class="sx-progress-bar"></div>
      <div class="sx-progress-percent">25%</div>
    </div> <!-- sx-progress -->

    <div class="sx-progress sx-progress-info j-progress" data-percent="50%">
      <div class="sx-progress-title"><span>info</span></div>
      <div class="sx-progress-bar"></div>
      <div class="sx-progress-percent">50%</div>
    </div> <!-- sx-progress -->

    <div class="sx-progress sx-progress-danger j-progress" data-percent="100%">
      <div class="sx-progress-title"><span>danger</span></div>
      <div class="sx-progress-bar"></div>
      <div class="sx-progress-percent">100%</div>
    </div> <!-- sx-progress -->

  </div>

  <div class="col-xs-12 mt30 mb20">
    <h3>progress-tiny</h3>
    <hr>
  </div>


  <div class="col-xs-12">

    <div class="sx-progress sx-progress-tiny sx-progress-success j-progress" data-percent="65%">
      <div class="sx-progress-title"><span>primary</span></div>
      <div class="sx-progress-bar"></div>
      <div class="sx-progress-percent">65%</div>
    </div> <!-- sx-progress -->

    <div class="sx-progress sx-progress-tiny sx-progress-info j-progress" data-percent="50%">
      <div class="sx-progress-title"><span>info</span></div>
      <div class="sx-progress-bar"></div>
      <div class="sx-progress-percent">50%</div>
    </div> <!-- sx-progress -->

    <div class="sx-progress sx-progress-tiny sx-progress-danger j-progress" data-percent="100%">
      <div class="sx-progress-title"><span>danger</span></div>
      <div class="sx-progress-bar"></div>
      <div class="sx-progress-percent">100%</div>
    </div> <!-- sx-progress -->

  </div>

</div> <!-- row -->
</div> <!-- sxc-type container -->  
</div> <!-- sxc-color -->  







<script src="../js/libs.js"></script>
<script src="../js/scripts.js"></script>

<a class="sg-back-link" href="00-index.html"><i class="fa fa-home"></i></a>

</body>
</html>
